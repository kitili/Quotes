<div  id="idc">
  <div class="container">
  
    <form #addForm='ngForm'(ngSubmit)="submitQuote()" class="my-form">
     
      <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Your Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form4Example2">Quote Title</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.title" name="title" #name='ngModel' required>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          <p>Name is required</p>
        </div>
      </div>
   
      <div class="form-outline mb-4">
        <label class="form-label" for="form4Example1">Your quote</label>
        <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.quote" name="description" #description="ngModel" required></textarea>
        <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
          <p>Description is required</p>
        </div>
      </div>
      
      <div class="form-outline mb-4">

        <label class="form-label" for="form4Example1">Quote author</label>
         
          <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.author" name="author" #name='ngModel' required>
          <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            <p>Name is required</p>
           </div> 
          <!-- <label class="form-label" for="form4Example2">Quote  Author</label> --> 
        </div>
